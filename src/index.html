<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Styling</title>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="text/javascript">
            const options = {
              width: 300,
              height: 300,
              type: "svg",
              data: "https://q-r.to/DecryptLove000010",
              dotsOptions: {
                  type: "rounded"
              },
              cornersSquareOptions: {
                  type: "extra-rounded"
              },
              cornersDotOptions: {
                  type: "square"
              },
            };
            const qrCode = new QRCodeStyling(options);

            qrCode.append(document.getElementById("canvas"));
        </script>
    </body>
</html>
